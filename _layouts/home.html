---
layout: default
---

<div id="slide" class="cover">
  <input type="radio" name="pos" id="pos1" checked>
  <input type="radio" name="pos" id="pos2">
  <input type="radio" name="pos" id="pos3">
  <input type="radio" name="pos" id="pos4">
  <ul>
    <li><img src="{{ base_path }}/assets/images/slide1.png"></li>
    <li><img src="{{ base_path }}/assets/images/slide2.png"></li>
    <li><img src="{{ base_path }}/assets/images/slide3.png"></li>
    <li><img src="{{ base_path }}/assets/images/slide4.png"></li>
  </ul>
  <div class="title">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description | newline_to_br }}</p>
  </div>
  <p class="pos">
    <label for="pos1"></label>
    <label for="pos2"></label>
    <label for="pos3"></label>
    <label for="pos4"></label>
  </p>
</div>

<!-- 본문 네비게이션 -->
<div id="navbar" class="container">
  <h2>Featured Posts</h2>
</div>
<div id="content" class="container">
  <div id="home-content" role="main">
    <!-- 호출한 레이아웃에서 보여줄 내용 -->
    {{ content }}
  </div>
</div>
